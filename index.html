<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Hacking Game</title>
</head>
<body>
    <nav>
        <h1>Hacking progress:</h1>
        <h1 id="level">Level: 1</h1>
        <button id="colorChange" onclick="ChangeColor()"></button>
    </nav>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <textarea name="" id="randomText" cols="30" rows="10" autocomplete="off" wrap="hard" spellcheck="false"></textarea>
    <textarea name="textarea" id="textarea" cols="1" rows="1" autofocus autocomplete="off" placeholder="Start typing..." onkeydown="AppendText()"></textarea>
</body>
</html>
